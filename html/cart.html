<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/cart.css">
</head>


<body>
    <div class="containerAll">
        <div class="arrow">
            <span class="material-symbols-outlined" onclick="backArrow()">
                keyboard_double_arrow_left
            </span>
        </div>

        <div class="container">
            <h2>SHOPPING BAG</h2>
            <table class="tableCart" id="renderProduct">

            </table>
            <div class = "lastTotalContainer"> 
                <div class = "lastTotal"> 
                    <p class="totalQuantity"></p>
                    <p class="totalPrice"></p>
                </div>
                <div class="checkOut">
                    <button class="buttonCheckout" onclick="ShippingNow()" >CHECK OUT</button>
                </div>
            </div>
        </div>
        <div class="note">
            <div class="note-detail">
                <h3>SHOPPING BAG</h3>
                <p>YOU HAVE NO ITEMS IN YOUR SHOPPING BAG.
                    FREE SHIPPING IN US FOR ORDERS OVER $200 USD</p>
            </div>
        </div>
    </div>
   
    <script src="../js/cart.js"></script>

</body>

</html>
